mutation CreateOrder($input: CreateOrderInput!) {
  createOrder(input: $input) {
    order {
      id
      customer_id
      items {
        product_id
        quantity
        unit_price_usd
        subtotal_usd
      }
      total_usd
      status
      currency_used
    }
    error {
      field
      message
    }
  }
}
