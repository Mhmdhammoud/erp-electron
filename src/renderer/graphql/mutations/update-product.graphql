mutation UpdateProduct($id: ID!, $input: UpdateProductInput!) {
  updateProduct(id: $id, input: $input) {
    product {
      id
      sku
      name
      category
      price_usd
      quantity_in_stock
      reorder_level
      status
      barcode
      description
    }
    error {
      field
      message
    }
  }
}
