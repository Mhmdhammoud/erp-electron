mutation UpdateWarehouse($id: ID!, $input: UpdateWarehouseInput!) {
  updateWarehouse(id: $id, input: $input) {
    warehouse {
      _id
      name
      code
      address {
        street
        city
        state
        postal_code
        country
      }
      status
      is_primary
    }
    error {
      field
      message
    }
  }
}
