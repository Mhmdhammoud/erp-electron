mutation CreateCustomer($input: CreateCustomerInput!) {
  createCustomer(input: $input) {
    customer {
      _id
      name
      email
      phone
      addresses {
        type
        street
        city
        state
        postal_code
        country
        is_default
      }
      notes
    }
    error {
      field
      message
    }
  }
}
