mutation UpdateTenantSettings($id: ID!, $input: UpdateTenantInput!) {
  updateTenant(id: $id, input: $input) {
    tenant {
      _id
      name
      branding {
        logo_url
        primary_color
        invoice_footer
        company_address
      }
      currency_config {
        base_currency
        secondary_currency
        exchange_rate
      }
    }
    error {
      field
      message
    }
  }
}
