query GetOrders($filter: OrderFilterInput) {
  orders(filter: $filter) {
    orders {
      _id
      customer_id
      items {
        product_id
        product_sku
        product_name
        quantity
        unit_price_usd
        subtotal_usd
      }
      total_usd
      status
      currency_used
    }
    error {
      field
      message
    }
    length
    page
    limit
  }
}
