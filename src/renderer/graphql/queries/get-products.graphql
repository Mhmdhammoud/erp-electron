query GetProducts($filter: ProductFilterInput) {
  products(filter: $filter) {
    products {
      _id
      sku
      name
      category
      price_usd
      quantity_in_stock
      reorder_level
      status
      barcode
      description
    }
    error {
      field
      message
    }
    length
    page
    limit
  }
}
