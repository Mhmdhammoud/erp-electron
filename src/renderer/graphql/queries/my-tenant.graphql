query MyTenant {
  myTenant {
    tenant {
      id
      name
      email
      phone
      website
      branding {
        logo_url
        primary_color
        invoice_footer
        company_address
      }
      currency_config {
        base_currency
        secondary_currency
        exchange_rate
      }
      language
      status
    }
    error {
      field
      message
    }
  }
}
