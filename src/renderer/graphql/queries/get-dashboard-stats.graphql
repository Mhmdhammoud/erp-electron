query GetDashboardStats {
  dashboardMetrics {
    revenue {
      today
      this_week
      this_month
      last_month
    }
    order_status_counts {
      status
      count
    }
    invoice_status_counts {
      status
      count
    }
    low_inventory_products {
      product_id
      product_name
      product_sku
      current_stock
      low_stock_threshold
    }
    overdue_invoices {
      count
      total_amount_usd
    }
    top_products {
      product_id
      product_name
      product_sku
      total_quantity_sold
      total_revenue_usd
    }
  }
}
