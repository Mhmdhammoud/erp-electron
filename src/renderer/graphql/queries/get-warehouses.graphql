query GetWarehouses($filter: WarehouseFilterInput) {
  warehouses(filter: $filter) {
    warehouses {
      _id
      name
      code
      address {
        street
        city
        state
        postal_code
        country
        coordinates {
          latitude
          longitude
        }
      }
      contact {
        manager_name
        phone
        email
      }
      capacity {
        total_sqft
        max_pallets
        max_weight_kg
      }
      status
      is_primary
      created_by
      updated_by
      createdAt
      updatedAt
    }
    length
    page
    limit
    error {
      field
      message
    }
  }
}
