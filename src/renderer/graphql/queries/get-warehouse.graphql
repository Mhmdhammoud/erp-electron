query GetWarehouse($id: ID!) {
  warehouse(id: $id) {
    warehouse {
      _id
      name
      code
      address {
        street
        city
        state
        postal_code
        country
        coordinates {
          latitude
          longitude
        }
      }
      contact {
        manager_name
        phone
        email
      }
      capacity {
        total_sqft
        max_pallets
        max_weight_kg
      }
      operating_hours {
        open
        close
      }
      status
      is_primary
      created_by
      updated_by
      createdAt
      updatedAt
    }
    error {
      field
      message
    }
  }
}
