schema: ${GRAPHQL_ENDPOINT:-http://localhost:3000/graphql}
documents: 'src/renderer/graphql/**/*.ts'
generates:
  src/renderer/types/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      withComponent: false
      withHOC: false
      skipTypename: false
      enumsAsTypes: true
